<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Craps</title>
</head>

<body>
  <div class="header">
    <h1>Craps.</h1>
  </div>

  <div class="actionBtn">
    <button id="rollBtn" class="button">Roll The Bones!</button>
  </div>

  <div class="actionBtn">
    <button id="rollBtn2" class="button">Keep Rolling!</button>
  </div>

  <div class="diceBox">
    <div class="die">
      <h5 id="die1"></h5>
    </div>
    <div class="die">
      <h5 id="die2"></h5>
    </div>
  </div>

  <div class="outcome-box">
    <h3 id="yourPoint">Your Point</h3>
    <h2 id="pointBox"></h2>
  </div>

  <div class="wagerBox">
    <h3 id="yourWager">Your Wager</h3>
    <h2 id="wager"></h2>
  </div>

  <div class="cashBox">
    <p>You Have $<span id="cash"></span></p>
  </div>


  <footer class="copyright">
    <h4>Copyright 2018 - BaldMike</h4>
  </footer>


  <script src="craps.js"></script>
</body>

</html>
